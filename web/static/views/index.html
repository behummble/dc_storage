<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../files/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../files/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../files/favicon-16x16.png">
    <link rel="manifest" href="../files/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/main-page.css">
    <title>DCS</title>
</head>
<body>
    <header>
        <div class="authorization-group">
            <div class="authorization-group-btn">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-secondary me-md-2" onclick="openForm('loginForm')" id="btnOpenLogInForm">Log in</button>
                    <button type="button" class="btn btn-outline-primary" onclick="openForm('createAccForm')" id="btnOpenCreateAccForm">Create account</button>
                </div>
            </div>
            <div class="authorization-group-forms">
                <div class="login-form" id="loginForm">
                    <form class="row g-2 needs-validation" novalidate action="#">
                        <button type="button" class="btn-close" aria-label="Закрыть" onclick="closeForm('loginForm')"></button>
                        <div class="col-md-1">
                            <div class="input-group mb-3">
                                <label for="Login" class="form-label">Login</label>
                                <input type="text" class="form-control" placeholder="Login" id="Login" required>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="input-group mb-3">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="Password" id="Password" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" hx-get="/users" hx-trigger="click">Log in</button>
                        </div>
                        
                    </form>
                    
                </div>
                <div class="create-acc-form" id="createAccForm">
                    <form class="row g-2 needs-validation" novalidate action="#">
                        <button type="button" class="btn-close" aria-label="Закрыть" onclick="closeForm('createAccForm')"></button>
                        <div class="col-md-10">
                            <div class="input-group mb-3">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control is valid" id="firstName" value="John" required>
                            </div>

                            <div class="input-group mb-3">
                                <label for="secondName" class="form-label">Second name</label>
                                 <input type="text" class="form-control is valid" id="secondName" value="Doe" required>
                            </div>
                        
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="Login">@</span>
                                <input type="text" class="form-control" placeholder="Login" aria-label="Login" aria-describedby="Login" required>
                            </div>
                        
                            <div class="input-group mb-3">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="Password" required>
                            </div>
                        
                            <div class="input-group mb-3">
                                <label for="passwordConfirmation" class="form-label">Repeat the password</label>
                                <input type="password" class="form-control" placeholder="Password confirmation" aria-label="Password-confirmation" aria-describedby="passwordConfirmation" required>
                            </div>
                        
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" hx-post="/users" hx-trigger="click">Sign up</button>
                        </div>
                        
                    </form>
                </div>
                <script>
                    function openForm(elementId) {
                        document.getElementById(elementId).style.display = "block";
                    }
                    function closeForm(elementId) {
                        document.getElementById(elementId).style.display = "none";
                    }
                </script>
            </div>
        </div>
    </header>

    <section>
        <div class="main-text">
             Welcome to DC Storage
        </div>
        
    </section>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
